<div class="col-md-4">
	<div class="thumbnail">
	  <div class="caption center">
	    <h3>{{=project.title}}</h3>
        <div class="row">
            {{for doc in project.documents[:2]:}}
                <img src="{{=URL('default', 'download', args=doc.img)}}" class="img-responsive margin col-sm-6" alt="{{doc.name}}">
            {{pass}}
        </div>
	    <p><a href="{{=URL('project', 'view', args=project.id)}}" class="btn btn-default" role="button">View Project</a></p>
	  </div>
	</div>
</div>
