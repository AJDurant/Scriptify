{{extend 'layout.html'}}

<p>
    Upload the document images you want to be transcribed.
</p>

<div class="col-md-4">
    <h3>Uploaded Documents</h3>
    <ul class="doc-list">
        {{for doc in docs:}}
            <li class="doc-item">{{=doc.name}} <a class="btn btn-xs btn-danger pull-right" href="{{=URL('project', 'delete_doc', args=doc.id)}}" role="button">Delete</a>
                <img src="{{=URL('default', 'download',args=doc.img)}}" class="img-responsive" align="right">
            </li>
        {{pass}}
    </ul>
</div>

<div class="col-md-8">
    <h3>New Document</h3>
    {{ =form }}
</div>

{{response.files.insert(4,URL('static','js/form_fix.js'))}}
